<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∫îÂ≠êÊ£ã (Gomoku)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            padding: 20px;
        }

        .game-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        canvas {
            border: 3px solid #2c3e50;
            cursor: crosshair;
            background: linear-gradient(45deg, #d4a574 0%, #c9945e 25%, #d4a574 50%, #c9945e 75%, #d4a574 100%);
            background-size: 40px 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        .info-panel {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            min-width: 280px;
        }

        .info-panel h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .status {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #3498db;
        }

        .status-label {
            font-size: 12px;
            color: #7f8c8d;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .current-player {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }

        .black-player::before {
            content: '‚óè';
            color: #000;
            margin-right: 8px;
        }

        .white-player::before {
            content: '‚óè';
            color: #fff;
            text-shadow: 0 0 2px #000;
            margin-right: 8px;
        }

        .stats {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #bdc3c7;
            font-size: 14px;
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #7f8c8d;
            font-weight: bold;
        }

        .stat-value {
            color: #2c3e50;
            font-weight: bold;
            font-size: 16px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-secondary:active {
            transform: translateY(0);
        }

        .btn-disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .victory-message {
            background: #f1c40f;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 15px;
            display: none;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }

        .victory-message.show {
            display: block;
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .move-count {
            color: #7f8c8d;
            font-size: 12px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #bdc3c7;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 15px;
            }

            canvas {
                max-width: 100%;
                height: auto;
            }

            .info-panel {
                width: 100%;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-section">
            <canvas id="gomokuCanvas" width="600" height="600"></canvas>
        </div>

        <div class="info-panel">
            <h2>‰∫îÂ≠êÊ£ã</h2>

            <div class="victory-message" id="victoryMessage"></div>

            <div class="status">
                <div class="status-label">ÁõÆÂâçËº™Âà∞</div>
                <div class="current-player" id="currentPlayer">ÈªëÂ≠ê</div>
            </div>

            <div class="stats">
                <div class="stat-row">
                    <span class="stat-label">ÈªëÂ≠êÂãùÂ±Ä</span>
                    <span class="stat-value" id="blackWins">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">ÁôΩÂ≠êÂãùÂ±Ä</span>
                    <span class="stat-value" id="whiteWins">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">ÁõÆÂâçÂ±ÄÊï∏</span>
                    <span class="stat-value" id="gameCount">1</span>
                </div>
            </div>

            <div class="move-count">
                <div>Â∑≤ËêΩÂ≠êÊï∏: <span id="moveCount">0</span></div>
            </div>

            <div class="buttons">
                <button class="btn-primary" id="undoButton">‚Ü∂ ÊÇîÊ£ã</button>
                <button class="btn-secondary" id="restartButton">üîÑ ÈáçÊñ∞ÈñãÂßã</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gomokuCanvas');
        const ctx = canvas.getContext('2d');

        // ÈÅäÊà≤Â∏∏Èáè
        const BOARD_SIZE = 15;
        const GRID_SIZE = 600 / (BOARD_SIZE + 1);
        const EMPTY = 0;
        const BLACK = 1;
        const WHITE = 2;

        // ÈÅäÊà≤ÁãÄÊÖã
        let board = [];
        let currentPlayer = BLACK;
        let gameActive = true;
        let moveHistory = [];
        let blackWins = 0;
        let whiteWins = 0;
        let gameNumber = 1;

        // ÂàùÂßãÂåñÈÅäÊà≤
        function initGame() {
            board = Array(BOARD_SIZE).fill(null).map(() => Array(BOARD_SIZE).fill(EMPTY));
            moveHistory = [];
            currentPlayer = BLACK;
            gameActive = true;
            updateUI();
            draw();
        }

        // Áπ™Ë£ΩÈÅäÊà≤Ê£ãÁõ§
        function draw() {
            // Ê∏ÖÁ©∫Áï´Â∏É
            ctx.fillStyle = '#d4a574';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Áπ™Ë£ΩÊú®Á¥ãÁ¥ãÁêÜ
            for (let i = 0; i < canvas.width; i += 40) {
                ctx.strokeStyle = 'rgba(139, 90, 43, 0.1)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }

            // Áπ™Ë£ΩÁ∂≤Ê†ºÁ∑ö
            ctx.strokeStyle = '#2c3e50';
            ctx.lineWidth = 1;

            const startCoord = GRID_SIZE;
            const endCoord = canvas.width - GRID_SIZE;

            for (let i = 0; i < BOARD_SIZE; i++) {
                const coord = startCoord + i * GRID_SIZE;

                // Á∏±Á∑ö
                ctx.beginPath();
                ctx.moveTo(coord, startCoord);
                ctx.lineTo(coord, endCoord);
                ctx.stroke();

                // Ê©´Á∑ö
                ctx.beginPath();
                ctx.moveTo(startCoord, coord);
                ctx.lineTo(endCoord, coord);
                ctx.stroke();
            }

            // Áπ™Ë£ΩÊòü‰ΩçÔºàÂ∞èÈªëÈªûÔºâ
            const starPositions = [3, 7, 11];
            ctx.fillStyle = '#2c3e50';
            for (let row of starPositions) {
                for (let col of starPositions) {
                    const x = startCoord + col * GRID_SIZE;
                    const y = startCoord + row * GRID_SIZE;
                    ctx.beginPath();
                    ctx.arc(x, y, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // Áπ™Ë£ΩÂ∑≤ËêΩÂ≠êÊ£ãÂ≠ê
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    if (board[row][col] !== EMPTY) {
                        drawPiece(row, col, board[row][col]);
                    }
                }
            }
        }

        // Áπ™Ë£ΩÂñÆÂÄãÊ£ãÂ≠êÔºàÂê´Êº∏Â±§ÊïàÊûúÔºâ
        function drawPiece(row, col, player) {
            const x = GRID_SIZE + col * GRID_SIZE;
            const y = GRID_SIZE + row * GRID_SIZE;
            const radius = GRID_SIZE * 0.4;

            // Âª∫Á´ãÊº∏Â±§
            const gradient = ctx.createRadialGradient(
                x - radius * 0.3,
                y - radius * 0.3,
                0,
                x,
                y,
                radius
            );

            if (player === BLACK) {
                gradient.addColorStop(0, '#333333');
                gradient.addColorStop(0.7, '#000000');
                gradient.addColorStop(1, '#1a1a1a');
            } else {
                gradient.addColorStop(0, '#ffffff');
                gradient.addColorStop(0.7, '#e8e8e8');
                gradient.addColorStop(1, '#c0c0c0');
            }

            // Áπ™Ë£ΩÊ£ãÂ≠ê‰∏ªÈ´î
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();

            // Áπ™Ë£ΩÂ§ñÊ°Ü
            ctx.strokeStyle = player === BLACK ? '#000000' : '#999999';
            ctx.lineWidth = 1;
            ctx.stroke();

            // Áπ™Ë£ΩÈ´òÂÖâÔºàÁ´ãÈ´îÊÑüÔºâ
            const highlightGradient = ctx.createRadialGradient(
                x - radius * 0.4,
                y - radius * 0.4,
                0,
                x,
                y,
                radius * 0.5
            );
            highlightGradient.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
            highlightGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');

            ctx.fillStyle = highlightGradient;
            ctx.beginPath();
            ctx.arc(x - radius * 0.3, y - radius * 0.3, radius * 0.4, 0, Math.PI * 2);
            ctx.fill();
        }

        // Áç≤ÂèñÊ£ãÁõ§Â∫ßÊ®ô
        function getGridCoordinates(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            const col = Math.round((x - GRID_SIZE) / GRID_SIZE);
            const row = Math.round((y - GRID_SIZE) / GRID_SIZE);

            if (row >= 0 && row < BOARD_SIZE && col >= 0 && col < BOARD_SIZE) {
                return { row, col };
            }
            return null;
        }

        // ËêΩÂ≠ê
        function placeStone(row, col) {
            if (!gameActive || board[row][col] !== EMPTY) {
                return;
            }

            board[row][col] = currentPlayer;
            moveHistory.push({ row, col, player: currentPlayer });

            // Ê™¢Êü•ÂãùÂà©
            if (checkWin(row, col, currentPlayer)) {
                gameActive = false;
                const playerName = currentPlayer === BLACK ? 'ÈªëÂ≠ê' : 'ÁôΩÂ≠ê';
                document.getElementById('victoryMessage').textContent = `üéâ ${playerName}Áç≤ÂãùÔºÅ`;
                document.getElementById('victoryMessage').classList.add('show');

                if (currentPlayer === BLACK) {
                    blackWins++;
                } else {
                    whiteWins++;
                }

                highlightWinningLine(row, col, currentPlayer);
            } else {
                // ÂàáÊèõÁé©ÂÆ∂
                currentPlayer = currentPlayer === BLACK ? WHITE : BLACK;
            }

            updateUI();
            draw();
        }

        // Ê™¢Êü•ÊòØÂê¶‰∫îÂ≠êÈÄ£Á∑ö
        function checkWin(row, col, player) {
            const directions = [
                { dr: 0, dc: 1 },   // Ê©´
                { dr: 1, dc: 0 },   // Ë±é
                { dr: 1, dc: 1 },   // ÊñúÔºàÂ∑¶‰∏äÂà∞Âè≥‰∏ãÔºâ
                { dr: 1, dc: -1 }   // ÂèçÊñúÔºàÂè≥‰∏äÂà∞Â∑¶‰∏ãÔºâ
            ];

            for (let direction of directions) {
                let count = 1;

                // Ê≠£ÊñπÂêë
                for (let i = 1; i < 5; i++) {
                    const nr = row + direction.dr * i;
                    const nc = col + direction.dc * i;
                    if (nr < 0 || nr >= BOARD_SIZE || nc < 0 || nc >= BOARD_SIZE) break;
                    if (board[nr][nc] !== player) break;
                    count++;
                }

                // ÂèçÊñπÂêë
                for (let i = 1; i < 5; i++) {
                    const nr = row - direction.dr * i;
                    const nc = col - direction.dc * i;
                    if (nr < 0 || nr >= BOARD_SIZE || nc < 0 || nc >= BOARD_SIZE) break;
                    if (board[nr][nc] !== player) break;
                    count++;
                }

                if (count >= 5) {
                    // ÂÑ≤Â≠òÂãùÂà©ÊñπÂêëÂíåËµ∑Âßã‰ΩçÁΩÆ
                    const startCount = 1;
                    for (let i = 1; i < 5; i++) {
                        const nr = row - direction.dr * i;
                        const nc = col - direction.dc * i;
                        if (nr < 0 || nr >= BOARD_SIZE || nc < 0 || nc >= BOARD_SIZE) break;
                        if (board[nr][nc] !== player) break;
                    }

                    return { direction, row, col };
                }
            }
            return null;
        }

        // È´ò‰∫ÆÂãùÂà©Á∑ö
        function highlightWinningLine(row, col, player) {
            const directions = [
                { dr: 0, dc: 1 },
                { dr: 1, dc: 0 },
                { dr: 1, dc: 1 },
                { dr: 1, dc: -1 }
            ];

            for (let direction of directions) {
                let count = 1;
                let positions = [{ row, col }];

                // Ê≠£ÊñπÂêë
                for (let i = 1; i < 5; i++) {
                    const nr = row + direction.dr * i;
                    const nc = col + direction.dc * i;
                    if (nr < 0 || nr >= BOARD_SIZE || nc < 0 || nc >= BOARD_SIZE) break;
                    if (board[nr][nc] !== player) break;
                    positions.push({ row: nr, col: nc });
                    count++;
                }

                // ÂèçÊñπÂêë
                for (let i = 1; i < 5; i++) {
                    const nr = row - direction.dr * i;
                    const nc = col - direction.dc * i;
                    if (nr < 0 || nr >= BOARD_SIZE || nc < 0 || nc >= BOARD_SIZE) break;
                    if (board[nr][nc] !== player) break;
                    positions.unshift({ row: nr, col: nc });
                    count++;
                }

                if (count >= 5) {
                    // Áπ™Ë£ΩÈ´ò‰∫Æ
                    ctx.strokeStyle = '#f1c40f';
                    ctx.lineWidth = 8;
                    ctx.lineCap = 'round';

                    for (let i = 0; i < positions.length - 1; i++) {
                        const x1 = GRID_SIZE + positions[i].col * GRID_SIZE;
                        const y1 = GRID_SIZE + positions[i].row * GRID_SIZE;
                        const x2 = GRID_SIZE + positions[i + 1].col * GRID_SIZE;
                        const y2 = GRID_SIZE + positions[i + 1].row * GRID_SIZE;

                        ctx.beginPath();
                        ctx.moveTo(x1, y1);
                        ctx.lineTo(x2, y2);
                        ctx.stroke();
                    }
                    break;
                }
            }
        }

        // ÊÇîÊ£ã
        function undo() {
            if (moveHistory.length === 0 || !gameActive) {
                return;
            }

            const lastMove = moveHistory.pop();
            board[lastMove.row][lastMove.col] = EMPTY;

            // Â¶ÇÊûúÂè™Êúâ‰∏ÄÊ≠•ÔºåÂâáÂõûÂà∞ÈªëÂ≠êÁöÑÂõûÂêà
            if (moveHistory.length === 0) {
                currentPlayer = BLACK;
            } else {
                // Ê†πÊìöÊúÄÂæå‰∏ÄÊ≠•ÁöÑÁé©ÂÆ∂Ê±∫ÂÆö‰∏ã‰∏ÄÂÄãÁé©ÂÆ∂
                currentPlayer = lastMove.player === BLACK ? WHITE : BLACK;
            }

            document.getElementById('victoryMessage').classList.remove('show');
            updateUI();
            draw();
        }

        // ÈáçÊñ∞ÈñãÂßã
        function restart() {
            gameNumber++;
            initGame();
            document.getElementById('victoryMessage').classList.remove('show');
        }

        // Êõ¥Êñ∞ UI
        function updateUI() {
            const playerName = currentPlayer === BLACK ? 'ÈªëÂ≠ê' : 'ÁôΩÂ≠ê';
            const playerClass = currentPlayer === BLACK ? 'black-player' : 'white-player';
            document.getElementById('currentPlayer').textContent = playerName;
            document.getElementById('currentPlayer').className = `current-player ${playerClass}`;

            document.getElementById('blackWins').textContent = blackWins;
            document.getElementById('whiteWins').textContent = whiteWins;
            document.getElementById('gameCount').textContent = gameNumber;
            document.getElementById('moveCount').textContent = moveHistory.length;

            // Êõ¥Êñ∞ÊÇîÊ£ãÊåâÈàï
            const undoBtn = document.getElementById('undoButton');
            if (moveHistory.length === 0) {
                undoBtn.disabled = true;
                undoBtn.classList.add('btn-disabled');
            } else {
                undoBtn.disabled = false;
                undoBtn.classList.remove('btn-disabled');
            }
        }

        // ‰∫ã‰ª∂Áõ£ËÅΩÂô®
        canvas.addEventListener('click', (e) => {
            const coords = getGridCoordinates(e);
            if (coords && gameActive) {
                placeStone(coords.row, coords.col);
            }
        });

        document.getElementById('undoButton').addEventListener('click', undo);
        document.getElementById('restartButton').addEventListener('click', restart);

        // ÂàùÂßãÂåñ
        initGame();
    </script>
</body>
</html>
