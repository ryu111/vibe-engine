<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ä¹’ä¹“çƒéŠæˆ² - Pong</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 2.5em;
        }

        #gameCanvas {
            display: block;
            background: #1a1a1a;
            border: 4px solid white;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            cursor: none;
        }

        #info {
            display: flex;
            gap: 40px;
            color: white;
            font-size: 1.1em;
            text-align: center;
        }

        .score-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .score-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 2em;
            font-weight: bold;
            color: #4ade80;
        }

        #message {
            color: white;
            font-size: 1.2em;
            height: 30px;
            text-align: center;
            min-height: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #controls {
            color: #cccccc;
            font-size: 0.95em;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .control-item {
            margin: 5px 0;
        }

        .key {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            color: #4ade80;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>ğŸ“ ä¹’ä¹“çƒéŠæˆ²</h1>

        <canvas id="gameCanvas" width="600" height="400"></canvas>

        <div id="info">
            <div class="score-box">
                <div class="score-label">ä½ çš„åˆ†æ•¸</div>
                <div class="score-value" id="playerScore">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">AI åˆ†æ•¸</div>
                <div class="score-value" id="aiScore">0</div>
            </div>
        </div>

        <div id="message"></div>

        <div id="controls">
            <div class="control-item"><span class="key">W</span> / <span class="key">S</span> ç§»å‹•æ“‹æ¿</div>
            <div class="control-item"><span class="key">Space</span> é–‹å§‹éŠæˆ²</div>
            <div class="control-item">å…ˆåˆ° 5 åˆ†å‹åˆ©</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // éŠæˆ²ç‰©ä»¶
        const game = {
            width: 600,
            height: 400,
            playerScore: 0,
            aiScore: 0,
            running: false,
            gameOver: false,
            winner: null,
            paused: false
        };

        // ç©å®¶æ“‹æ¿
        const player = {
            x: 20,
            y: game.height / 2 - 50,
            width: 12,
            height: 100,
            speed: 6,
            dy: 0
        };

        // AI æ“‹æ¿
        const ai = {
            x: game.width - 32,
            y: game.height / 2 - 50,
            width: 12,
            height: 100,
            speed: 4,
            dy: 0,
            reactionDelay: 0
        };

        // çƒ
        const ball = {
            x: game.width / 2,
            y: game.height / 2,
            radius: 8,
            dx: 5,
            dy: 5,
            speed: 5,
            maxSpeed: 8
        };

        // éµç›¤ç‹€æ…‹
        const keys = {};

        // äº‹ä»¶ç›£è½å™¨
        window.addEventListener('keydown', (e) => {
            keys[e.key.toUpperCase()] = true;

            if (e.key === ' ') {
                e.preventDefault();
                if (!game.running && !game.gameOver) {
                    startGame();
                } else if (game.gameOver) {
                    resetGame();
                }
            }
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key.toUpperCase()] = false;
        });

        // é–‹å§‹éŠæˆ²
        function startGame() {
            game.running = true;
            game.paused = false;
            updateMessage('éŠæˆ²é–‹å§‹ï¼');
            setTimeout(() => updateMessage(''), 1500);
        }

        // é‡ç½®éŠæˆ²
        function resetGame() {
            game.playerScore = 0;
            game.aiScore = 0;
            game.running = false;
            game.gameOver = false;
            game.winner = null;
            player.y = game.height / 2 - 50;
            ai.y = game.height / 2 - 50;
            ball.x = game.width / 2;
            ball.y = game.height / 2;
            ball.dx = 5;
            ball.dy = 5;
            ai.reactionDelay = 0;
            updateScore();
            updateMessage('æŒ‰ Space é–‹å§‹éŠæˆ²');
        }

        // æ›´æ–°è¨Šæ¯
        function updateMessage(msg) {
            document.getElementById('message').textContent = msg;
        }

        // æ›´æ–°åˆ†æ•¸é¡¯ç¤º
        function updateScore() {
            document.getElementById('playerScore').textContent = game.playerScore;
            document.getElementById('aiScore').textContent = game.aiScore;
        }

        // æª¢æŸ¥å‹åˆ©
        function checkWinner() {
            if (game.playerScore >= 5) {
                game.gameOver = true;
                game.winner = 'player';
                game.running = false;
                updateMessage('ğŸ‰ ä½ è´äº†ï¼ æŒ‰ Space é‡æ–°é–‹å§‹');
                return true;
            }
            if (game.aiScore >= 5) {
                game.gameOver = true;
                game.winner = 'ai';
                game.running = false;
                updateMessage('ğŸ¤– AI è´äº†ï¼ æŒ‰ Space é‡æ–°é–‹å§‹');
                return true;
            }
            return false;
        }

        // æ›´æ–°ç©å®¶æ“‹æ¿ä½ç½®
        function updatePlayer() {
            if (keys['W'] && player.y > 0) {
                player.y -= player.speed;
            }
            if (keys['S'] && player.y < game.height - player.height) {
                player.y += player.speed;
            }
        }

        // æ›´æ–° AI æ“‹æ¿ä½ç½®ï¼ˆå¸¶å»¶é²ï¼‰
        function updateAI() {
            ai.reactionDelay = (ai.reactionDelay + 1) % 12; // 12 å¹€å»¶é²

            if (ai.reactionDelay === 0) {
                const aiCenter = ai.y + ai.height / 2;
                const distance = ball.y - aiCenter;

                if (Math.abs(distance) > 20) {
                    if (distance > 0) {
                        ai.y = Math.min(ai.y + ai.speed, game.height - ai.height);
                    } else {
                        ai.y = Math.max(ai.y - ai.speed, 0);
                    }
                }
            }
        }

        // æ›´æ–°çƒä½ç½®
        function updateBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // ä¸Šä¸‹ç¢°æ’
            if (ball.y - ball.radius <= 0 || ball.y + ball.radius >= game.height) {
                ball.dy = -ball.dy;
                ball.y = Math.max(ball.radius, Math.min(game.height - ball.radius, ball.y));
            }

            // èˆ‡ç©å®¶æ“‹æ¿ç¢°æ’
            if (checkCollisionWithPaddle(player)) {
                ball.dx = Math.abs(ball.dx);
                const collidePoint = (ball.y - (player.y + player.height / 2)) / (player.height / 2);
                ball.dy = collidePoint * ball.maxSpeed;
                increaseBallSpeed();
            }

            // èˆ‡ AI æ“‹æ¿ç¢°æ’
            if (checkCollisionWithPaddle(ai)) {
                ball.dx = -Math.abs(ball.dx);
                const collidePoint = (ball.y - (ai.y + ai.height / 2)) / (ai.height / 2);
                ball.dy = collidePoint * ball.maxSpeed;
                increaseBallSpeed();
            }

            // å·¦é‚Šç•Œ - AI å¾—åˆ†
            if (ball.x - ball.radius < 0) {
                game.aiScore++;
                updateScore();
                if (!checkWinner()) {
                    resetBall();
                    updateMessage('AI å¾—åˆ†ï¼');
                    setTimeout(() => updateMessage(''), 1000);
                }
            }

            // å³é‚Šç•Œ - ç©å®¶å¾—åˆ†
            if (ball.x + ball.radius > game.width) {
                game.playerScore++;
                updateScore();
                if (!checkWinner()) {
                    resetBall();
                    updateMessage('ä½ å¾—åˆ†ï¼');
                    setTimeout(() => updateMessage(''), 1000);
                }
            }
        }

        // æª¢æŸ¥çƒèˆ‡æ“‹æ¿ç¢°æ’
        function checkCollisionWithPaddle(paddle) {
            return (
                ball.x - ball.radius <= paddle.x + paddle.width &&
                ball.x + ball.radius >= paddle.x &&
                ball.y >= paddle.y &&
                ball.y <= paddle.y + paddle.height
            );
        }

        // å¢åŠ çƒé€Ÿåº¦
        function increaseBallSpeed() {
            const speed = Math.hypot(ball.dx, ball.dy);
            if (speed < ball.maxSpeed) {
                ball.dx *= 1.05;
                ball.dy *= 1.05;
            }
        }

        // é‡ç½®çƒä½ç½®
        function resetBall() {
            ball.x = game.width / 2;
            ball.y = game.height / 2;
            ball.dx = (Math.random() > 0.5 ? 1 : -1) * 5;
            ball.dy = (Math.random() - 0.5) * 5;
            game.running = false;
            setTimeout(() => {
                if (!game.gameOver) {
                    game.running = true;
                }
            }, 1500);
        }

        // ç¹ªè£½éŠæˆ²å ´æ™¯
        function draw() {
            // æ¸…é™¤èƒŒæ™¯
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, game.width, game.height);

            // ä¸­ç·š
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(game.width / 2, 0);
            ctx.lineTo(game.width / 2, game.height);
            ctx.stroke();
            ctx.setLineDash([]);

            // ç¹ªè£½æ“‹æ¿
            drawPaddle(player, '#4ade80');
            drawPaddle(ai, '#f87171');

            // ç¹ªè£½çƒ
            drawBall();
        }

        // ç¹ªè£½æ“‹æ¿
        function drawPaddle(paddle, color) {
            ctx.fillStyle = color;
            ctx.shadowColor = color;
            ctx.shadowBlur = 10;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.shadowBlur = 0;
        }

        // ç¹ªè£½çƒ
        function drawBall() {
            ctx.fillStyle = '#fbbf24';
            ctx.shadowColor = '#fbbf24';
            ctx.shadowBlur = 15;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        // éŠæˆ²ä¸»å¾ªç’°
        function gameLoop() {
            if (game.running) {
                updatePlayer();
                updateAI();
                updateBall();
            }

            draw();
            requestAnimationFrame(gameLoop);
        }

        // åˆå§‹åŒ–éŠæˆ²
        function init() {
            updateMessage('æŒ‰ Space é–‹å§‹éŠæˆ²');
            updateScore();
            gameLoop();
        }

        // å•Ÿå‹•éŠæˆ²
        init();
    </script>
</body>
</html>
