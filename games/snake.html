<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è²ªåƒè›‡éŠæˆ²</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin: 0 0 20px 0;
            font-size: 28px;
        }

        .stats {
            display: flex;

            margin-bottom: 20px;
            font-size: 18px;
        }

        .stat {
            color: #555;
        }

        .stat span {
            font-weight: bold;
            color: #667eea;
            font-size: 24px;
        }

        canvas {
            border: 3px solid #333;
            background: #000;

            margin: 20px auto;
            cursor: pointer;
        }

        .controls {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .controls p {
            margin: 5px 0;
        }

        .key {
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            font-weight: bold;
        }

        #gameOverMessage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            z-index: 100;
            font-size: 24px;
            min-width: 300px;
        }

        #gameOverMessage p {
            margin: 10px 0;
        }

        .game-wrapper {
            position: relative;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ è²ªåƒè›‡éŠæˆ²</h1>

        <div class="stats">
            <div class="stat">å¾—åˆ†: <span id="score">0</span></div>
            <div class="stat">æœ€é«˜åˆ†: <span id="highScore">0</span></div>
            <div class="stat">é€Ÿåº¦: <span id="speed">1</span></div>
        </div>

        <div class="game-wrapper">
            <canvas id="gameCanvas" width="600" height="600"></canvas>
            <div id="gameOverMessage">
                <p>éŠæˆ²çµæŸ</p>
                <p id="finalScore">å¾—åˆ†: 0</p>
                <p style="font-size: 16px; margin-top: 20px;">æŒ‰ <span class="key">Space</span> é‡æ–°é–‹å§‹</p>
            </div>
        </div>

        <div class="controls">
            <p>æ–¹å‘æ§åˆ¶: <span class="key">â†‘</span> <span class="key">â†“</span> <span class="key">â†</span> <span class="key">â†’</span> æˆ– <span class="key">W</span> <span class="key">A</span> <span class="key">S</span> <span class="key">D</span></p>
            <p>é‡æ–°é–‹å§‹: <span class="key">Space</span></p>
            <p>åƒåˆ°é£Ÿç‰©å¾—åˆ† +10ï¼Œè›‡èº«é«”æœƒè®Šé•·</p>
        </div>
    </div>

    <script>
        const GRID_SIZE = 20;
        const CELL_SIZE = 600 / GRID_SIZE;
        const BASE_SPEED = 100;

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let snake = [
            { x: 10, y: 10 },
            { x: 9, y: 10 },
            { x: 8, y: 10 }
        ];

        let food = { x: 15, y: 15 };
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = true;
        let gameOver = false;
        let gameSpeed = BASE_SPEED;
        let lastMoveTime = 0;

        // è¼‰å…¥æœ€é«˜åˆ†
        document.getElementById('highScore').textContent = highScore;

        // éµç›¤æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();

            if (key === ' ') {
                e.preventDefault();
                resetGame();
                return;
            }

            // æ–¹å‘éµ
            if (e.key === 'ArrowUp' || key === 'w') {
                e.preventDefault();
                if (direction.y === 0) nextDirection = { x: 0, y: -1 };
            } else if (e.key === 'ArrowDown' || key === 's') {
                e.preventDefault();
                if (direction.y === 0) nextDirection = { x: 0, y: 1 };
            } else if (e.key === 'ArrowLeft' || key === 'a') {
                e.preventDefault();
                if (direction.x === 0) nextDirection = { x: -1, y: 0 };
            } else if (e.key === 'ArrowRight' || key === 'd') {
                e.preventDefault();
                if (direction.x === 0) nextDirection = { x: 1, y: 0 };
            }
        });

        function resetGame() {
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            gameSpeed = BASE_SPEED;
            gameOver = false;
            gameRunning = true;
            lastMoveTime = 0;

            document.getElementById('score').textContent = score;
            document.getElementById('speed').textContent = '1';
            document.getElementById('gameOverMessage').style.display = 'none';

            generateFood();
            gameLoop();
        }

        function generateFood() {
            let newFood;
            let foodOnSnake = true;

            while (foodOnSnake) {
                newFood = {
                    x: Math.floor(Math.random() * GRID_SIZE),
                    y: Math.floor(Math.random() * GRID_SIZE)
                };

                foodOnSnake = snake.some(
                    segment => segment.x === newFood.x && segment.y === newFood.y
                );
            }

            food = newFood;
        }

        function update() {
            if (!gameRunning || gameOver) return;

            // æ›´æ–°æ–¹å‘
            direction = { ...nextDirection };

            // è¨ˆç®—æ–°é ­éƒ¨ä½ç½®
            const head = snake[0];
            const newHead = {
                x: head.x + direction.x,
                y: head.y + direction.y
            };

            // æª¢æŸ¥æ’ç‰†
            if (
                newHead.x < 0 ||
                newHead.x >= GRID_SIZE ||
                newHead.y < 0 ||
                newHead.y >= GRID_SIZE
            ) {
                endGame();
                return;
            }

            // æª¢æŸ¥æ’è‡ªå·±
            if (snake.some(segment => segment.x === newHead.x && segment.y === newHead.y)) {
                endGame();
                return;
            }

            // ç§»å‹•è›‡
            snake.unshift(newHead);

            // æª¢æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (newHead.x === food.x && newHead.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;

                // æ›´æ–°æœ€é«˜åˆ†
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('snakeHighScore', highScore);
                    document.getElementById('highScore').textContent = highScore;
                }

                // å¢åŠ é€Ÿåº¦
                gameSpeed = BASE_SPEED - Math.min(score / 5, 80);
                const speedLevel = Math.min(Math.floor(score / 20) + 1, 10);
                document.getElementById('speed').textContent = speedLevel;

                generateFood();
            } else {
                // æ²’åƒåˆ°é£Ÿç‰©ï¼Œç§»é™¤å°¾éƒ¨
                snake.pop();
            }
        }

        function draw() {
            // æ¸…ç©ºç•«å¸ƒ
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç¹ªè£½ç¶²æ ¼ç·šï¼ˆæ·¡è‰²ï¼‰
            ctx.strokeStyle = '#111';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= GRID_SIZE; i++) {
                const pos = i * CELL_SIZE;
                ctx.beginPath();
                ctx.moveTo(pos, 0);
                ctx.lineTo(pos, canvas.height);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, pos);
                ctx.lineTo(canvas.width, pos);
                ctx.stroke();
            }

            // ç¹ªè£½è›‡ï¼ˆç¶ è‰²æ–¹å¡Šï¼‰
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // é ­éƒ¨è¼ƒäº®
                    ctx.fillStyle = '#00ff00';
                } else {
                    // èº«é«”è¼ƒæš—
                    ctx.fillStyle = '#00aa00';
                }

                const x = segment.x * CELL_SIZE;
                const y = segment.y * CELL_SIZE;
                ctx.fillRect(x + 1, y + 1, CELL_SIZE - 2, CELL_SIZE - 2);

                // ç¹ªè£½é‚Šæ¡†
                ctx.strokeStyle = '#00ff00';
                ctx.lineWidth = 1;
                ctx.strokeRect(x + 1, y + 1, CELL_SIZE - 2, CELL_SIZE - 2);
            });

            // ç¹ªè£½é£Ÿç‰©ï¼ˆç´…è‰²åœ“å½¢ï¼‰
            const foodX = food.x * CELL_SIZE + CELL_SIZE / 2;
            const foodY = food.y * CELL_SIZE + CELL_SIZE / 2;
            const radius = CELL_SIZE / 2 - 2;

            ctx.fillStyle = '#ff3333';
            ctx.beginPath();
            ctx.arc(foodX, foodY, radius, 0, Math.PI * 2);
            ctx.fill();

            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 1;
            ctx.stroke();
        }

        function endGame() {
            gameOver = true;
            gameRunning = false;

            document.getElementById('gameOverMessage').style.display = 'block';
            document.getElementById('finalScore').textContent = `æœ€çµ‚å¾—åˆ†: ${score}`;
        }

        function gameLoop() {
            const currentTime = Date.now();

            if (currentTime - lastMoveTime > gameSpeed) {
                update();
                lastMoveTime = currentTime;
            }

            draw();

            if (gameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }

        // å•Ÿå‹•éŠæˆ²
        generateFood();
        gameLoop();
    </script>
</body>
</html>
