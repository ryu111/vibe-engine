<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Dash</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Arial', sans-serif;
    }

    .container {
      position: relative;
      width: 800px;
      height: 400px;
      background: #0a0e27;
      border: 3px solid #667eea;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
      background: #0a0e27;
    }

    .ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .score {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    .game-over-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.9);
      padding: 40px;
      border-radius: 10px;
      display: none;
      z-index: 20;
      pointer-events: auto;
    }

    .game-over-message.show {
      display: block;
    }

    .game-over-title {
      font-size: 48px;
      color: #ff4444;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .final-score {
      font-size: 32px;
      color: #fff;
      margin-bottom: 30px;
    }

    .restart-button {
      padding: 15px 40px;
      font-size: 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: bold;
      pointer-events: auto;
    }

    .restart-button:hover {
      background: #764ba2;
    }

    .controls-hint {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      color: #999;
      text-align: center;
      pointer-events: none;
    }

    .difficulty {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 16px;
      color: #aaa;
    }

    @media (max-width: 900px) {
      .container {
        width: 90vw;
        height: 45vw;
        max-width: 800px;
        max-height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="gameContainer">
    <canvas id="gameCanvas"></canvas>
    <div class="ui-overlay">
      <div class="score">Score: <span id="scoreValue">0</span>s</div>
      <div class="difficulty">Difficulty: <span id="difficultyValue">1</span></div>
      <div class="controls-hint">Press SPACE or Click to Jump</div>
    </div>
    <div class="game-over-message" id="gameOverMessage">
      <div class="game-over-title">GAME OVER</div>
      <div class="final-score">Score: <span id="finalScore">0</span>s</div>
      <button class="restart-button" id="restartButton">RESTART</button>
    </div>
  </div>

  <script>
    // Canvas Setup
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 800;
    canvas.height = 400;

    // Game Objects
    const game = {
      running: true,
      score: 0,
      difficulty: 1,
      startTime: Date.now(),
      scrollOffset: 0
    };

    const player = {
      x: 100,
      y: 0,
      width: 30,
      height: 30,
      velocityY: 0,
      jumping: false,
      gravity: 0.6,
      jumpPower: 12,
      color: '#FFD700',
      groundY: canvas.height - 50
    };

    const obstacles = [];
    const particles = [];

    // Configuration
    const config = {
      initialObstacleInterval: 2000,
      minObstacleInterval: 500,
      initialObstacleSpeed: 5,
      maxObstacleSpeed: 12,
      groundY: canvas.height - 50
    };

    // Utility Functions
    function getObstacleInterval() {
      return Math.max(
        config.minObstacleInterval,
        config.initialObstacleInterval - game.difficulty * 50
      );
    }

    function getObstacleSpeed() {
      return config.initialObstacleSpeed + (game.difficulty - 1) * 0.5;
    }

    function getDifficulty() {
      const elapsedSeconds = game.score;
      return Math.min(1 + elapsedSeconds / 30, 5);
    }

    // Player Logic
    function updatePlayer() {
      // Gravity
      player.velocityY += player.gravity;
      player.y += player.velocityY;

      // Ground collision
      if (player.y + player.height >= player.groundY) {
        player.y = player.groundY - player.height;
        player.velocityY = 0;
        player.jumping = false;
      }

      // Boundary check (left)
      if (player.x < 0) {
        player.x = 0;
      }
    }

    function jump() {
      if (!player.jumping && player.y + player.height >= player.groundY) {
        player.velocityY = -player.jumpPower;
        player.jumping = true;
        createJumpParticles();
      }
    }

    function drawPlayer() {
      // Draw square
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Draw border
      ctx.strokeStyle = '#FFA500';
      ctx.lineWidth = 2;
      ctx.strokeRect(player.x, player.y, player.width, player.height);

      // Draw eyes
      ctx.fillStyle = '#000';
      const eyeSize = 6;
      ctx.fillRect(player.x + 8, player.y + 8, eyeSize, eyeSize);
      ctx.fillRect(player.x + 16, player.y + 8, eyeSize, eyeSize);
    }

    // Obstacle Logic
    function createObstacle() {
      const obstacle = {
        x: canvas.width,
        y: config.groundY - 40,
        width: 20,
        height: 40,
        speed: getObstacleSpeed(),
        color: '#FF6B6B'
      };
      obstacles.push(obstacle);
    }

    function updateObstacles() {
      for (let i = obstacles.length - 1; i >= 0; i--) {
        obstacles[i].x -= obstacles[i].speed;

        // Remove off-screen obstacles
        if (obstacles[i].x < -obstacles[i].width) {
          obstacles.splice(i, 1);
        }
      }
    }

    function drawObstacles() {
      obstacles.forEach(obstacle => {
        // Draw triangle (spike)
        ctx.fillStyle = obstacle.color;
        ctx.beginPath();
        ctx.moveTo(obstacle.x + obstacle.width / 2, obstacle.y);
        ctx.lineTo(obstacle.x + obstacle.width, obstacle.y + obstacle.height);
        ctx.lineTo(obstacle.x, obstacle.y + obstacle.height);
        ctx.closePath();
        ctx.fill();

        // Draw border
        ctx.strokeStyle = '#FF4444';
        ctx.lineWidth = 2;
        ctx.stroke();
      });
    }

    // Collision Detection
    function checkCollisions() {
      obstacles.forEach(obstacle => {
        if (isColliding(player, obstacle)) {
          gameOver();
        }
      });
    }

    function isColliding(rect1, rect2) {
      return (
        rect1.x < rect2.x + rect2.width &&
        rect1.x + rect1.width > rect2.x &&
        rect1.y < rect2.y + rect2.height &&
        rect1.y + rect1.height > rect2.y
      );
    }

    // Particle Effects
    function createJumpParticles() {
      for (let i = 0; i < 8; i++) {
        const angle = (i / 8) * Math.PI * 2;
        const velocity = 4;
        particles.push({
          x: player.x + player.width / 2,
          y: player.y + player.height,
          vx: Math.cos(angle) * velocity,
          vy: Math.sin(angle) * velocity,
          life: 20,
          maxLife: 20,
          size: 4,
          color: '#FFD700'
        });
      }
    }

    function updateParticles() {
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.3; // Gravity for particles
        p.life--;

        if (p.life <= 0) {
          particles.splice(i, 1);
        }
      }
    }

    function drawParticles() {
      particles.forEach(p => {
        ctx.globalAlpha = p.life / p.maxLife;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      });
      ctx.globalAlpha = 1;
    }

    // Background & Ground
    function drawBackground() {
      // Sky
      ctx.fillStyle = '#0a0e27';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Grid background
      ctx.strokeStyle = 'rgba(102, 126, 234, 0.2)';
      ctx.lineWidth = 1;
      const gridSize = 40;
      const offsetX = (game.scrollOffset % gridSize);

      // Vertical lines
      for (let i = -1; i < Math.ceil(canvas.width / gridSize) + 1; i++) {
        const x = i * gridSize - offsetX;
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }

      // Horizontal lines
      for (let i = 0; i < Math.ceil(canvas.height / gridSize) + 1; i++) {
        const y = i * gridSize;
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }

      // Ground
      ctx.fillStyle = '#333';
      ctx.fillRect(0, config.groundY, canvas.width, canvas.height - config.groundY);

      // Ground line
      ctx.strokeStyle = '#667eea';
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(0, config.groundY);
      ctx.lineTo(canvas.width, config.groundY);
      ctx.stroke();
    }

    // Game State
    let lastObstacleTime = Date.now();

    function update() {
      if (!game.running) return;

      // Update score
      game.score = (Date.now() - game.startTime) / 1000;
      game.difficulty = getDifficulty();
      game.scrollOffset += getObstacleSpeed();

      updatePlayer();
      updateObstacles();
      updateParticles();
      checkCollisions();

      // Spawn new obstacle
      if (Date.now() - lastObstacleTime > getObstacleInterval()) {
        createObstacle();
        lastObstacleTime = Date.now();
      }
    }

    function draw() {
      drawBackground();
      drawParticles();
      drawPlayer();
      drawObstacles();

      // Update UI
      document.getElementById('scoreValue').textContent = Math.floor(game.score);
      document.getElementById('difficultyValue').textContent = Math.floor(game.difficulty);
    }

    function gameOver() {
      game.running = false;
      document.getElementById('finalScore').textContent = Math.floor(game.score);
      document.getElementById('gameOverMessage').classList.add('show');
      document.getElementById('gameContainer').style.opacity = '0.7';
    }

    function restart() {
      // Reset game state
      game.running = true;
      game.score = 0;
      game.difficulty = 1;
      game.startTime = Date.now();
      game.scrollOffset = 0;

      // Reset player
      player.x = 100;
      player.y = config.groundY - player.height;
      player.velocityY = 0;
      player.jumping = false;

      // Clear obstacles and particles
      obstacles.length = 0;
      particles.length = 0;
      lastObstacleTime = Date.now();

      // Reset UI
      document.getElementById('gameOverMessage').classList.remove('show');
      document.getElementById('gameContainer').style.opacity = '1';
    }

    // Event Listeners
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        if (game.running) {
          jump();
        }
      }
    });

    document.getElementById('gameContainer').addEventListener('click', (e) => {
      if (game.running) {
        jump();
      }
    });

    // Touch support for mobile
    document.addEventListener('touchstart', (e) => {
      if (game.running) {
        e.preventDefault();
        jump();
      }
    }, { passive: false });

    document.getElementById('restartButton').addEventListener('click', restart);

    // Game Loop
    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    // Start game
    player.y = config.groundY - player.height;
    gameLoop();
  </script>
</body>
</html>
